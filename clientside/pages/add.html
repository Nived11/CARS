<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addpage</title>
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="head">
                <h3>ADD CARS</h3>
            </div>
          
          <div class="bodydiv">
            <div class="leftform">
                <div class="divs">
                    <label for="name">Name  </label>
                    <input type="text" id="name" name="name" required placeholder="Bugatti Veyron">
                </div>
                <div class="divs">
                    <label for="name">Brand </label>
                <select name="" id="">
                    <option value="">Maruti Suzuki</option>
                    <option value="">Hyundai</option>
                    <option value="">Tata Motors</option>
                    <option value="">Toyota</option>
                    <option value="">Renault</option>
                    <option value="">Mahindra</option>
                </select>
                </div>
                <div class="divs">
                    <label for="name">CC </label>
                    <input type="text" id="cc" name="cc" required placeholder="1000cc">
                
                </div>
                <div class="divs">
                    <label for="name">Fuel type </label>
                <select name="" id="">
                    <option value="">Diesel</option>
                    <option value="">Petrol</option>
                </select>
                </div>
                <div class="divs">
                    <label for="name">Milage </label>
                    <input type="text" id="milage" name="milage" required placeholder="50kmpl">
                
                </div>
                <div class="divs">
                    <label for="name">Colour </label>
                <select name="" id="">
                    <option value="">Black</option>
                    <option value="">White</option>
                    <option value="">Red</option>
                    <option value="">Blue</option>
                    <option value="">Orange</option>
                    <option value="">yellow</option>
                </select>
                </div>
                <div class="divs">
                    <label for="name">Seats </label>
                <select name="" id="">
                    <option value="">4 seater</option>
                    <option value="">5 seater</option>
                    <option value="">7 seater</option>
                    <option value="">8 seater</option>
                </select>
                </div>
           
            </div>
            <div class="rgtform">
                <div class="file">
                    <input type="file" multiple>
                </div>
                <div class="picsdiv">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>

                </div>
            </div>
          </div>
          <div class="footer">
            <a href="../index.html"><button>Add</button></a>
          </div>
        </form>
    </div>
    <script src="../js/add.js"></script>
</body>
</html>
