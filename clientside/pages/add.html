<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addpage</title>
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
    <div class="container">
        <form action="" method="post" id="form">
            <div class="head">
                <h3>ADD CARS</h3>
            </div>
          
          <div class="bodydiv">
            <div class="leftform">
                <div class="divs">
                    <label for="name">Name  </label>
                    <input type="text" id="name" name="name" required placeholder="Bugatti Veyron">
                </div>
                <div class="divs">
                    <label for="name">Brand </label>
                <select name="" id="brand">
                    <option >Maruti Suzuki</option>
                    <option >Hyundai</option>
                    <option >Tata Motors</option>
                    <option >Toyota</option>
                    <option >Renault</option>
                    <option >Mahindra</option>
                </select>
                </div>
                <div class="divs">
                    <label for="name">CC </label>
                    <input type="text" id="cc" name="cc" required placeholder="1000cc">
                
                </div>
                <div class="divs">
                    <label for="name">Fuel type </label>
                <select name="" id="fuel_type">
                    <option >Diesel</option>
                    <option >Petrol</option>
                </select>
                </div>
                <div class="divs">
                    <label for="name">Milage </label>
                    <input type="text" id="milage" name="milage" required placeholder="50kmpl">
                
                </div>
                <div class="divs">
                    <label for="name">Colour </label>
                <select name="" id="colour">
                    <option >Black</option>
                    <option >White</option>
                    <option >Red</option>
                    <option >Blue</option>
                    <option >Orange</option>
                    <option >yellow</option>
                </select>
                </div>
                <div class="divs">
                    <label for="name">Seats </label>
                <select name="" id="seat">
                    <option >4 seater</option>
                    <option >5 seater</option>
                    <option >7 seater</option>
                    <option >8 seater</option>
                </select>
                </div>
           
            </div>
            <div class="rgtform">
                <div class="file">
                    <input type="file" id="profile" multiple >
                </div>
                <div class="picsdiv">
                    <div class="box">
                        <img id="imag1" src="" alt="">
                    </div>
                    <div class="box">
                        <img id="imag2" src="" alt="">
                    </div>
                    <div class="box">
                        <img id="imag3" src="" alt="">
                    </div>
                    <div class="box">
                        <img id="imag4" src="" alt="">
                    </div>

                </div>
            </div>
          </div>
          <div class="footer">
            <a href="../index.html"><button>Add</button></a>
          </div>
        </form>
    </div>
    <script src="../js/add.js"></script>
</body>
</html>
